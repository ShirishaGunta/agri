       function displayCrop(cropData) {
    var cropList = document.getElementById("cropList");
    cropList.innerHTML = ""; // Clear previous crop details

    for (const cropKey in cropData) {
        const cropDetails = cropData[cropKey];
        var cropItem = document.createElement("div");

        // Add image if available
        if (cropDetails.image_url) {
            var image = document.createElement("img");
            image.src = cropDetails.image_url;
            image.style.maxWidth = "100%";
            image.style.height = "auto"; // Ensure aspect ratio is maintained
            cropItem.appendChild(image);
        }

        cropItem.innerHTML += "<h3>" + cropKey + "</h3>";
        for (const detailKey in cropDetails) {
            // Skip adding image_url to details
            if (detailKey !== "image_url") {
                cropItem.innerHTML += "<p><strong>" + detailKey + ":</strong> " + cropDetails[detailKey] + "</p>";
            }
        }
        cropList.appendChild(cropItem);
    }
}
